<div class="search flex justify-center items-center">
  <input
    #searchBox
    type="search"
    class="shadow-lg rounded h-10 w-72 p-4 focus:shadow-md focus:shadow-red-500 outline-none"
    placeholder="What are you want to find out?"
    (input)="onSearch(searchBox.value)"
  />
  <button
    class="h-10 bg-red-500 rounded-md w-10 text-white text-md text-center hover:shadow-lg hover:shadow-red-500/40"
    (click)="turnSortBlock()"
    [style.opacity]="filterButton ? 0.8 : 1"
  >
    <img src="assets/filter.svg" alt="youtube" class="w-8 h-8 m-auto" />
  </button>
</div>
