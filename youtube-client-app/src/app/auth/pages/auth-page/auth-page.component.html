<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="w-[430px] px-6 py-8 flex flex-col justify-center m-auto bg-gray-100 rounded-xl"
>
  <div class="form__title mb-7 text-2xl font-bold">Login</div>
  <label for="login" class="text-gray-500 text-sm">login</label>
  <input
    type="text"
    id="login"
    formControlName="login"
    class="mb-4 bg-gray-200 w-[382px] min-h-[44px] p-2"
  />
  <label for="password" class="text-gray-500 text-sm">password</label>
  <input
    type="password"
    id="password"
    formControlName="password"
    class="mb-8 bg-gray-200 w-[382px] min-h-[44px] p-2"
  />
  <button type="submit">Login</button>
  <!-- <a routerLink="/youtube" class="ml-auto"><app-button>Login</app-button></a> -->
</form>
